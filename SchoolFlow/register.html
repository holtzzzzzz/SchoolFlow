<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registrar</title>
</head>
<body style="justify-content: center; display: flex; align-items: center;">
    <div class="login-container">
        <img src="imgs/logo.png" alt="Logo" />
        <form id="registerForm" action="/register" method="POST">
            <input type="email" id="email" name="username" placeholder="Email" required />
            <input type="password" id="senha" name="password" placeholder="Senha" required />
            <br />
            <button class="login-button" type="submit">Registrar</button>
        </form>
        <p>Já tem conta? <a href="/login">Faça login</a></p>
    </div>
</body>
</html>
